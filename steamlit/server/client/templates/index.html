<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatech</title>

    <link href="{{ url_for('static', path='css/custom/custom.css') }}" rel="stylesheet">
</head>

<body>
    {% block body %}
        <div class="container" id="container">
            <div class="form-container sign-in-container" style="width: 300px;">
                <form action = "http://localhost:8088/fraud-detection" method = "POST" enctype="multipart/form-data">
                    <h1>VMG FRAUD DETECTION</h1>
                    <label class="form-label" for="customFile"> FILE INPUT </label>
                    <span><input type="file" name="assignmentfile" /></span>
                    <button name="file" type="submit" value="submit"> SUBMIT </button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay" >
                    <div class="overlay-panel overlay-right">
                        {% block Log %}
                            {{ log_fraud }}
                        {% endblock Log %}
                    </div>
                </div>
            </div>
        </div>

    {% endblock body %}

</body>

</html>
