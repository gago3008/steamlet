<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatech</title>
</head>

<body>
    {% block body %}
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action = "http://localhost:8088/fraud-detection" method = "POST" enctype="multipart/form-data">
                    <h1>VMG FRAUD DETECTION</h1>

                    <span>or use your email for registration</span>
                    <label class="form-label" for="customFile">Default file input example</label>
                    <input type="file" name="assignmentfile" />
                    <input name="file" type="submit" value="submit">
                </form>
            </div>
            <div class="form-container sign-in-container">
                {% block Log %}
                    {{ log_fraud }}
                {% endblock Log %}
            </div>
        </div>
    {% endblock body %}
    
</body>
</html>
